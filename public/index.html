<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2>Tables</h2>
        <ul>
          <li onclick="showTable('Cars')">Cars</li>
          <li onclick="showTable('VehicleCategory')">VehicleCategory</li>
          <li onclick="showTable('Reservations')">Reservations</li>
          <li onclick="showTable('Locations')">Locations</li>
          <li onclick="showTable('Customers')">Customers</li>
          <li onclick="showTable('Payments')">Payments</li>
          <!-- Add more table entries as needed -->
        </ul>
      </div>

      <div class="content">
        <h2>Attributes</h2>
        <div id="attributesWindow"></div>

        <form id="dataForm">
          <!-- Textfields for each attribute -->
          <!-- Attributes for the Cars table -->
          <input type="text" id="carID" placeholder="CarID" />
          <input type="text" id="model" placeholder="Model" />
          <input type="text" id="brand" placeholder="Brand" />
          <input type="text" id="year" placeholder="Year" />
          <input
            type="text"
            id="registrationPlate"
            placeholder="RegistrationPlate"
          />
          <input type="text" id="fuelType" placeholder="FuelType" />
          <input type="text" id="color" placeholder="Color" />
          <input type="text" id="status" placeholder="Status" />
          <input type="text" id="categoryID" placeholder="CategoryID" />
          <input type="text" id="locationID" placeholder="LocationID" />

          <!-- Attributes for the VehicleCategory table -->
          <input type="text" id="categoryID" placeholder="CategoryID" />
          <input type="text" id="categoryName" placeholder="CategoryName" />
          <input type="text" id="description" placeholder="Description" />

          <!-- Attributes for the Reservations table -->
          <input type="text" id="reservationID" placeholder="ReservationID" />
          <input type="text" id="customerID" placeholder="CustomerID" />
          <input type="text" id="carID" placeholder="CarID" />
          <input type="text" id="pickupDate" placeholder="PickupDate" />
          <input type="text" id="returnDate" placeholder="ReturnDate" />
          <input type="text" id="totalCost" placeholder="TotalCost" />
          <input type="text" id="paymentID" placeholder="PaymentID" />
          <input
            type="text"
            id="reservationStatus"
            placeholder="ReservationStatus"
          />

          <!-- Attributes for the Locations table -->
          <input type="text" id="locationID" placeholder="LocationID" />
          <input type="text" id="locationName" placeholder="LocationName" />
          <input type="text" id="address" placeholder="Address" />
          <input type="text" id="contactPerson" placeholder="ContactPerson" />
          <input type="text" id="contactNumber" placeholder="ContactNumber" />

          <!-- Attributes for the Customers table -->
          <input type="text" id="customerID" placeholder="CustomerID" />
          <input type="text" id="firstName" placeholder="FirstName" />
          <input type="text" id="lastName" placeholder="LastName" />
          <input type="text" id="email" placeholder="Email" />
          <input type="text" id="phone" placeholder="Phone" />
          <input type="text" id="address" placeholder="Address" />

          <!-- Attributes for the Payments table -->
          <input type="text" id="paymentID" placeholder="PaymentID" />
          <input type="text" id="reservationID" placeholder="ReservationID" />
          <input type="text" id="paymentDate" placeholder="PaymentDate" />
          <input type="text" id="amount" placeholder="Amount" />
          <input type="text" id="paymentMethod" placeholder="PaymentMethod" />
          <input type="text" id="paymentStatus" placeholder="PaymentStatus" />
          <!-- Add more textfields as needed -->

          <button type="button" onclick="insertRecord()">Insert</button>
          <button type="button" onclick="displayRecords()">Display</button>
          <button type="button" onclick="updateRecord()">Update</button>
          <button type="button" onclick="deleteRecord()">Delete</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
